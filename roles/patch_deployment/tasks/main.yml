---
# tasks file for patch_deplyment
- name: Executing pre-patching tasks
  shell: uname -r
  register: current_kernel
- name: Patch the server
  yum:
    name: '*'
    state: latest
- name: Reboot Host after patching
  shell: sleep 10 && /sbin/shutdown -r now
  async: 300
  poll: 0
  become: true
- name: Waiting for server booting up
  local_action: wait_for
  args:
    host: '*'
    port: 22
    delay: 60
    timeout: 180
    state: started
  become: false
#  with_items: "{{ ec2.instances }}"
- name: Executing post-patching tasks
  shell: uname -r
  register: new_kernel
- debug:
    msg: Servers patched successfully to the latest kernel version "{{ new_kernel.stdout }}" from "{{ current_kernel.stdout }}"
